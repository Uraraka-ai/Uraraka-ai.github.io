<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер температури</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 300px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <h2>Конвертер температури</h2>
    <label for="fahrenheit">Температура (°F):</label>
    <input type="number" id="fahrenheit" placeholder="Введіть температуру в Фаренгейтах" oninput="convertToCelsius()">

    <label for="celsius">Температура (°C):</label>
    <input type="number" id="celsius" placeholder="Введіть температуру в Цельсіях" oninput="convertToFahrenheit()">

    <script>
        function convertToCelsius() {
            const fahrenheit = parseFloat(document.getElementById('fahrenheit').value);
            if (!isNaN(fahrenheit)) {
                const celsius = (5 / 9) * (fahrenheit - 32);
                document.getElementById('celsius').value = celsius.toFixed(2);
            } else {
                document.getElementById('celsius').value = '';
            }
        }

        function convertToFahrenheit() {
            const celsius = parseFloat(document.getElementById('celsius').value);
            if (!isNaN(celsius)) {
                const fahrenheit = (celsius * 9 / 5) + 32;
                document.getElementById('fahrenheit').value = fahrenheit.toFixed(2);
            } else {
                document.getElementById('fahrenheit').value = '';
            }
        }
    </script>

</body>
</html>
