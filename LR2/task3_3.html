<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зображення на панелі</title>
    <style>
        .image-panel img {
            width: 100px;
            height: 100px;
            margin: 5px;
            transition: transform 0.3s;
        }
        .image-panel img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="image-panel">
        <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0" alt="Image 1">
        <img src="https://images.unsplash.com/photo-1494235386404-517eaa71b164" alt="Image 2">
        <img src="https://images.unsplash.com/photo-1496311084057-6e2d9be4d31d" alt="Image 3">
    </div>

</body>
</html>
