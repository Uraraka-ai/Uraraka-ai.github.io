<!DOCTYPE html>
<html>
<head>
    <title>Завдання 3.8 - Пора року ПІ21-03 Гавадз</title>
    <script>
        function getSeason() {
            // Запитуємо номер місяця у користувача
            var month = parseInt(prompt("Введіть номер місяця (1-12):"));

            // Перевірка на валідність введення
            if (month >= 1 && month <= 12) {
                var season;

                // Визначаємо пору року за номером місяця
                if (month === 12 || month === 1 || month === 2) {
                    season = "Зима";
                } else if (month >= 3 && month <= 5) {
                    season = "Весна";
                } else if (month >= 6 && month <= 8) {
                    season = "Літо";
                } else {
                    season = "Осінь";
                }

                // Виводимо назву пори року у вікні браузера
                document.body.innerHTML += "<p>Пора року: " + season + "</p>";
            } else {
                alert("Будь ласка, введіть коректний номер місяця (1-12)."); // Повідомлення про помилку
            }
        }
    </script>
</head>
<body onload="getSeason();">
    <h1>Завдання 3.8</h1>
    <hr>
</body>
</html>
