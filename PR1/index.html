<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="branding">Psocial</div>
            <div class="social-signup">
                <button class="social-btn linkedin"><img src="link.png" alt="LinkedIn"> Sign up with LinkedIn</button>
                <button class="social-btn twitter"><img src="twitter.png" alt="Twitter"> Sign up with Twitter</button>
                <button class="social-btn facebook"><img src="f.png" alt="Facebook"> Sign up with Facebook</button>
            </div>
        </div>
        <div class="right">
            <img src="angle.png" alt="Angle" class="angle-left-bottom">
            <img src="angle.png" alt="Angle" class="angle-right-top">
            <div class="signup-box">
                <h2>Sign Up</h2>
                <p class="intro-text">Get started absolutely free</p>
                <form>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email" required>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" required>
                    <div class="terms">
                        <input type="checkbox" id="terms">
                        <label for="terms">Creating an account means you're okay with our Terms of Service, Privacy Policy, and default Notification Settings</label>
                    </div>
                    <button type="submit" class="signup-btn">Sign up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
